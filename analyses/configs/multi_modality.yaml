output_config:
  name: 'multi_modality'
  base_data: '../raw_data/'
  output_dir: '../results/'
  copy_reference_data: False
  copy_reference_path: ""
  sample_filter:
    - 'filter_hc_mdd'
    - 'filter_hc_mdd_acute'
    - 'filter_hc_mdd_severe'
    - 'filter_hc_mdd_male'
    - 'filter_hc_mdd_female'
    - 'filter_hc_mdd_age_24_28'

pipelines:
  skip: False
  types:
    - 'SVMPipeline'
    - 'RandomForestPipeline'
    - 'LogisticRegressionPipeline'
    - 'BoostingPipeline'
    - 'NaiveBayesPipeline'
    - 'KNNPipeline'
  is_multi_modal: True
  n_processes: 1
  is_imbalanced_data: False